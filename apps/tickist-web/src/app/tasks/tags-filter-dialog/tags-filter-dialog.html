<h1 mat-dialog-title><span>Tags filter</span></h1>
<mat-dialog-content>
    <div *ngIf="tags.length > 0">

        <mat-chip-listbox  [selectable]="true">
            <mat-chip-option (click)="changeSelectedTags('allTags')" [selected]="isActive('allTasks')">
                <fa-icon [icon]="'tags'"></fa-icon><span class="tag-name"> All tags</span>
            </mat-chip-option>
            <mat-chip-option (click)="changeSelectedTags('allTasks')" [selected]="isActive('allTasks')">
                <fa-icon [icon]="'tags'"></fa-icon><span class="tag-name">All tasks</span>
            </mat-chip-option>
            <mat-chip-option (click)="changeSelectedTags('withoutTags')" [selected]="isActive('allTasks')">
                <fa-icon [icon]="'tags'"></fa-icon><span class="tag-name"> Without tags</span>
            </mat-chip-option>

            <mat-chip-option *ngFor="let tag of tags"
                     [color]="'primary'"
                     (click)="changeSelectedTags(tag)"
                     [selected]="isActive(tag.id)">
                <fa-icon [icon]="'tag'"></fa-icon><span class="tag-name">{{ tag.name }}</span>
            </mat-chip-option>
        </mat-chip-listbox>
    </div>
</mat-dialog-content>
